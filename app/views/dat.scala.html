@import com.wa9nnn.util.tableui.Table
@import com.wa9nnn.util.tableui.html.renderTable
@@(tables: Seq[Table])

    @tabbedmain(Tabs.noTab) {
        @for(table <- tables) {
            @renderTable(table
                    .withCssClass("tablesorter")
                    .withCssClass("table table-bordered table-sm  w-auto rc210-table")
            )
        }
    }
