@import net.wa9nnn.rc210.data.field.FieldEntry
@(fieldEntry: FieldEntry)
    @defining(fieldEntry.param) { paramid =>
        <div class="fieldCheckbox valueCell">
            <input type="checkbox" onchange="handleClick(this, '@paramid')" class="form-check-input" @if(fieldEntry.fieldValue.display) { checked } title="@fieldEntry.prompt">
        </div>
        <input type="hidden" name="@fieldEntry.param" id="@paramid" value="XYZZY">
    }
