@import views.html.helper._
@import net.wa9nnn.rc210.data.field.FieldEntry
@(fieldEntries: Seq[FieldEntry])

    @main("Fields") {

        @form(action = routes.FieldEditorController.save()) {
            @for(fieldEntry <- fieldEntries) {
                <div>
                @defining(fieldEntry.fieldKey.param) { param =>
                    <label for="@param" class="form-label">@fieldEntry.fieldKey.fieldName</label>
                        @fieldEditor(fieldEntry)
                }
                </div>

            }
            <button type="submit" class="btn btn-primary">Save</button>
        }
    }
