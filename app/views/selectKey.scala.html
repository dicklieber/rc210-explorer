@import net.wa9nnn.rc210.key.Key
@(knownKeys: Seq[Key])

@main("Select Key") {
    @for(key <- knownKeys) {
        <div class="mb-3">
            <a href="@routes.FieldEditorController.editCards(key.toString)">@key.toString</a>
            <a href="@routes.FieldEditorController.editFields(key.toString)">@key.toString</a>
        </div>
    }
}
