@import net.wa9nnn.rc210.data.field.SelectOption
@import net.wa9nnn.rc210.data.named.NamedManager
@(value: Int, paramId: String, options: Seq[SelectOption])
<div class="fieldNumber">
    <select name="@paramId" id="@paramId" class="form-select" aria-label="Default select example">
    @for(opt <- options) {
        <option value="@opt.id">@opt.display</option>
    }
    </select>
</div>
