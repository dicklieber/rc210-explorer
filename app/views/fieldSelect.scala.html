
@(param: String, current: String, options: Seq[String])

<selectOptions name="@param" id="@param" class="" style="width-auto" aria-label="Default selectOptions example">
@for(option <- options) {
    @if(current == option) {
        <option value="@option" selected>@option</option>
    } else {
        <option value="@option">@option</option>
    }
}
</selectOptions>
