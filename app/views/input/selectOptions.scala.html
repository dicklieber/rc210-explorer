@import net.wa9nnn.rc210.util.select._
@(name: String, selectedItem: EnumEntryValue, selections: Selections, tooltip: String = "")
<select name="@name" @if(tooltip.nonEmpty) {
    title="@tooltip"}>
@for(option <- selections.options) {
    <option value="@option.rc210Value">@option.toString</option>
}
</select>
