@import net.wa9nnn.rc210.util.select.SelectBase
@import net.wa9nnn.rc210.util.select.SelectItemNumber
@(name: String, selectItemNumber: SelectItemNumber,  options: Seq[SelectItemNumber], tooltip: String = "")
<selectOptions name="@name" @if(tooltip.nonEmpty) {
    title="@tooltip"}>
@for(option <- options) {
    @option.html
}
</selectOptions>
