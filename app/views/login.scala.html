@import net.wa9nnn.rc210.security.authentication.Login
@(loginForm: Form[Login], loginInfo: String, err: Option[String] = None)

<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<div class="container">
    <h1>@loginInfo</h1>
    <h2>Signin</h2>
    <form method="post" action="@routes.LoginController.dologin()">
        <table>
            <tbody>
                <tr>
                    <td>Callsign:</td>
                    <td><input autocomplete="off" class="callsign" name="callsign"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password"></td>
                </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary">
            <i class="bi bi-person-check"></i> Login
        </button>

        @if(err.isDefined) {
            <p class="sadMessage">err.get)</p>
        }
    </form>
</div>
