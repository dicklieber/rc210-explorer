@import net.wa9nnn.rc210.Key
@import net.wa9nnn.rc210.NamedKey
@import net.wa9nnn.rc210.FieldKey
@(key: Key)
<div class="nameEditor">
    @defining(key.namedKey) { namedKey =>
        @namedKey.key.rc210Value:
        <label>
        Name:
            <input name="@namedKey.fieldKey" value="@namedKey.name">
    </label>
    }
</div>
