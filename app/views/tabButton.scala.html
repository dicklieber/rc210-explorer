@import net.wa9nnn.rc210.ui.nav.TabKind
@(tabKind: TabKind, activetab: TabKind)

<button type="button" class="btn btn-sm  @if(tabKind == activetab) { btn-primary } else {btn-secondary}"
title="@tabKind.toolTip"
onclick="window.location.href = '@routes.NavigationController.selectTabKind(tabKind)';">
    <i class="bi @tabKind.iconName"></i>
</button>
