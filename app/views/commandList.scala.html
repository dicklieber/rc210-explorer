@import net.wa9nnn.rc210.data.field.FieldKey
@(commands: Seq[String], maybeFieldKey: Option[FieldKey] = None)

<div>
    <ul class="list-unstyled">
        <a>@for(command <- commands) {
            <li>@command</li>
        }
        </a>
    </ul>
    @for(fieldKey <- maybeFieldKey) {
        <a href="@routes.CandidateController.sendCandidate(fieldKey)" title="Send to RC-210">
        <i class="bi bi-send"></i>
        </a>
        }
</div>
