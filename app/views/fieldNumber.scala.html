@import net.wa9nnn.rc210.data.field.UiInfo
@import net.wa9nnn.rc210.data.field.FieldValue
@(uiInfo: UiInfo, fieldValue: FieldValue)
<div class="mb-3">
    @defining(fieldValue.fieldKey.param) { param =>
        <label for="@param" class="form-label">@fieldValue.fieldKey.fieldName</label>
        <input type="checkbox" id="@param" name="@param" value=@param>
    }
</div>
