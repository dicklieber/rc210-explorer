@import net.wa9nnn.rc210.ui.Tabs
@import views.html.helper.form
@()

@tabbedmain(Tabs.fileUpload) {

    @form(action = routes.DataStoreController.save(), Symbol("enctype") -> "multipart/form-data") {
        <label class="form-label" for="file">Json File</label>
        <input type="file" class="form-control" id="file" name="jsonFile"/>
        @submitButton()
    }
}
