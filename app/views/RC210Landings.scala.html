@import com.wa9nnn.wa9nnnutil.tableui.Table
@import com.wa9nnn.wa9nnnutil.tableui.html.renderTable
@import net.wa9nnn.rc210.ui.Tabs

@(table: Table)
    @tabbedmain(Tabs.rc210Tab) {
        <div class="container">
            <div class="row">

                <div class="col">
                @renderTable(table.withCssClass("tablesorter"))
                </div>
            </div>
        </div>
    }
