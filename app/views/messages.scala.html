@import com.wa9nnn.util.tableui.Table
@import com.wa9nnn.util.tableui.html.renderTable
@@@import views.html.helper._
@@(table:Table)
    @tabbedmain(Tabs.messagesTab) {
        @renderTable(table)
@*
        <div class="container">
            <table class="table table-bordered w-auto">
                <thead class="table-primary">
                    <tr>
                        <th></th>
                        <th>Message</th>
                        <th>Words</th>
                    </tr>
                </thead>
                <tbody>
                @for(message <- messages) {
                    <tr>
                        <td>
                            <button type="button" class="bi bi-pencil-square btn p-0"
                            onclick="window.location.href = '@routes.MessageController.edit(message.key)'"></button>
                        </td>
                        <td title="@message.key.toString">
                        @namedSource.nameForKey(message.key)
                        </td>
                        <td>
                        @message.display
                        </td>

                    </tr>
                }
                </tbody>
            </table>
        </div>
*@
    }
